<div class="container text-center">
  <button
    class="btn btn-primary mx-3"
    (click)="changeCounter(-1)"
    [disabled]="counterValue <= min"
  >
    -
  </button>
  <input type="text" [(ngModel)]="counterValue" />
  <button
    class="btn btn-primary mx-3"
    (click)="changeCounter(1)"
    [disabled]="counterValue >= max"
  >
    +
  </button>
</div>
